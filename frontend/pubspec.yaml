name: frontend
description: "Flutter frontend for trash map"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Google Maps（地図表示）
  google_maps_flutter: ^2.14.0

  # HTTP通信（あとでFlaskとつなぐ用）
  http: ^1.6.0

  # カメラ機能（ゴミ判定で使う）
  image_picker: ^1.0.7

  # ローカル保存（必要になったら使う）
  shared_preferences: ^2.2.2

  # iOS風アイコン（Flutter標準）
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
